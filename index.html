<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
<link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Concert+One&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/Assets/css/style.css">
<script src="/Assets/javascript/game.js" type="text/javascript"></script>
<title>Guess The Capital</title>
</head>
<body>
    <div class="container">
        <section class="animated bounceInDown delay-1s">
        <h1>Guess the World Capital!</h1>
        </section>
        <section class="animated bounceInUp delay-2s">
        <h2>Press Any Key to Get Started!</h2>
        </section>
        <section class="animated zoomIn delay-3s">
        <div class="row justify-content-center align-self-center">
                
            <div class="col-sm-6 gameplay-column">
                <img id="youwin-image" src="/Assets/images/winner.gif" alt="Winning Image" width="350" height="350"/>
                <img id="gameover-image" src="/Assets/images/gameover.png" alt="Game Over Image" />
                
                <img id="hangmanImage" src="" alt="" />
            </div>
            
            <div class="col-sm-6 gameplay-column">
                <h4>CURRENT WORD</h4>
                <h3 id="currentWord"></h3>
                <h4>GUESSES REMAINING</h4>
                <h6 id="remainingGuesses"></h6>
                <h4>GUESSED LETTERS</h4>
                <h3 id="guessedLetters"></h3>
                <h4>NUMBER OF WINS</h4>
                <h5 id="totalWins"></h5>
            </div>    
        </div>
    </section>
        <h2 id="pressKeyTryAgain">Press Any Key to Try Again!</h2>
    </div>

    <script>
        resetGame();
        updateDisplay();
    </script>










<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
